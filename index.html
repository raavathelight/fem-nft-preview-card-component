<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");

      *,
      *::before,
      *::after {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      *:focus {
        outline: none;
      }

      a {
        color: white;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      a:hover {
        color: hsl(178, 100%, 50%);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        font-size: 18px;
        color: hsl(215, 51%, 70%);
        background-color: hsl(217, 54%, 11%);
        overflow-x: hidden;
        font-family: "Outfit", sans-serif;
      }

      img {
        max-width: 100%;
      }

      .card-holder {
        min-width: 100%;
        min-height: calc(100vh - 40px);
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border: 0px;
        border-radius: 10px;
        width: 350px;
        max-width: 100%;
        padding: 24px;
        background-color: hsl(216, 50%, 16%);
      }

      .card-image {
        position: relative;
        display: block;
        overflow: hidden;
        border-radius: 10px;
        caret-color: transparent;
      }

      .card-image__display {
        line-height: 0;
      }

      .card-image__overlap {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 255, 247, 0.5);
        opacity: 0;
        transition: all 0.3s ease-out;
      }

      .card-image:hover .card-image__overlap {
        opacity: 1;
      }

      .card-title h1 {
        font-size: 1em;
        font-weight: 600;
      }

      .card-description {
        margin: 16px 0;
      }

      .card-info {
        padding: 0px 0px 16px;
        border-bottom: 1.5px solid hsl(215, 32%, 27%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
      }

      .card-info__price {
        display: flex;
        align-items: center;
        color: hsl(178, 100%, 50%);
        font-weight: 600;
      }

      .card-info__time {
        display: flex;
        align-items: center;
        font-weight: 600;
      }

      .card-author {
        display: flex;
        align-items: center;
        padding: 16px 0 4px;
      }

      .card-author__name {
        color: white;
      }

      .attribution {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        position: relative;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card-holder" role="main">
      <div class="card">
        <div class="card-image">
          <div class="card-image__display">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium image"
            />
          </div>
          <div class="card-image__overlap">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <a href="#" class="card-title"><h1>Equilibrium #3429</h1> </a>

        <div class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="card-info">
          <div class="card-info__price">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum logo"
              style="margin-right: 5px"
            />
            0.041ETH
          </div>

          <div class="card-info__time">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              style="margin-right: 5px"
            />
            3 days left
          </div>
        </div>

        <div class="card-author">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            style="
              width: 1.5rem;
              border: 1px solid white;
              border-radius: 50px;
              margin-right: 10px;
            "
          />
          <span style="color: #6c829e; margin-right: 5px"> Creation of </span>
          <span class="card-author__name">
            <a href href="#"> Jules Wyvern </a></span
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">r</a>.
    </div>
  </body>
</html>
